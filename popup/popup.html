<!doctype html>
<html lang="en">
    <body>
        <h1>Schedulr Extensions</h1>
        <form id="semesterForm">
            <p>Select how many weeks for recurring classes:</p>
            <input type="radio" id="short" name="semester" value="7">
            <label for="short">Short semester (7 weeks)</label><br>
            <input type="radio" id="long" name="semester" value="14">
            <label for="long">Long semester (14 weeks)</label><br>
            <br>
            <input type="submit" value="Submit">
        </form>
        <script src="popup.js"></script>
    </body>
</html>
